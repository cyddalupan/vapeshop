<nav class="navbar bg-light border-bottom border-body">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <img src="./assets/img/logo-clean.png" class="img-fluid" style="width:100px">
    </a>
    <div class="d-flex">
      <button *ngIf="isOnline"
        type="button"
        class="btn no-print"
        [ngClass]="{
          'btn-primary': (unsyncItemCount <= 10),
          'btn-warning': (unsyncItemCount > 10 && unsyncItemCount <= 99),
          'btn-danger': (unsyncItemCount > 99)
        }"
        (click)="backup()">
        <i class="bi bi-cloud-check-fill"></i>
        Sync to Cloud ({{ unsyncItemCount }} data to sync)
      </button>
      <div *ngIf="!isOnline" class="fw-bold text-secondary">
        You Are Currently Offline
      </div>
    </div>
  </div>
</nav>
<br/>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
  <div class="col-md-2"></div>
</div>
