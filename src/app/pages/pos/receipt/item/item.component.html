<div class="text-end">
  <a routerLink="/pos" class="fs-1">
     <i class="bi bi-x"></i>
  </a>
</div>

<div class="text-center">
  <h1>
    {{ itemName }}
  </h1>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()">
        <div class="input-group input-group-lg mb-3">
          <span class="input-group-text">Price</span>
          <input type="text" class="form-control" value="{{ price }}" aria-label="Quantity">
        </div>
        <div class="input-group input-group-lg mb-3">
          <span class="input-group-text">Quantity</span>
          <input id="quantity" type="text" class="form-control" value="1" aria-label="Quantity" #quantityInput autofocus>
        </div>
        <div class="row">
          <div class="col-md-3">
            <a routerLink="/pos" class="fs-1">
              <button type="button" class="btn btn-danger btn-lg">Cancel</button>
            </a>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
