<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">POS</li>
  </ol>
</nav>

<div class="text-center">
   <div class="fs-1">
      Scan Item or Type Item ID
   </div>
   <div class="fs-1">
      <i class="bi bi-upc"></i>
      <input id="barcode" type="text" placeholder="Insert Item ID" #barcodeInput (keyup)="onBarcodeScanned($event)" autofocus>
   </div>
   <p>{{ detectedItem }}</p>
</div>

<br/><br/>

<div *ngIf="(receipt$ | async) as receipt" class="table-responsive">
   <h2>Customer: {{ receipt.customer }}</h2>
   <table class="table">
      <caption>Total: {{ totalCost$ | async }}</caption>
      <thead>
         <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let order of (orders$ | async)">
            <th scope="row">{{ itemNameById(order.item_id) }}</th>
            <td>{{ order.price }}</td>
            <td>{{ order.quantity }}</td>
            <td role="button" class="text-danger" (click)="deleteOrder(order)">
               <i class="bi bi-trash3" ></i>
            </td>
         </tr>
      </tbody>
  </table>
</div>
